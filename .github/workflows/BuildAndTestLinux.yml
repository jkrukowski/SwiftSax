name: BuildAndTestLinux

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Swift
      uses: YOCKOW/Action-setup-swift@master
      with:
        swift-version: '5.1.2'
    - name: Dependencies
      run: sudo apt-get update && sudo apt-get install -y libxml2 libxml2-dev
    - name: Lint
      run: make lint
    - name: Build
      run: make build
    - name: Test
      run: make test
